<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="headsec">
        <h1 id="head">Hello</h1>

            <button class="but">2</button>
            <button class="but">3</button>

            <button class="but">4</button>

            <button class="but">5</button>

            <button class="but">7</button>
            <button class="but">8</button>

            <button class="but">9</button>
            <button class="but">10</button>
            <button class="but">11</button>
            <button class="but">12</button>
        </div>
        <div class="sec">
            <button class="but">13</button>
            <button class="but">14</button>
            <button class="but">15</button>
            <button class="but">16</button>
        </div>
    </div>
    
    <h1 id="time"></h1>
    <h1 id="score"></h1>

    <script src="./app.js"></script>

</html>
